# Alembic configuration file

[alembic]
# Path to migration scripts
script_location = %(here)s/alembic

# Set to true to include comments like "autogenerate" markers
truncate_slug_length = 40

# File template for new revisions
# Example: "20250920_123456_add_users_table"
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Database URL (overridden by env.py to use .env and asyncpg)
sqlalchemy.url = postgresql+asyncpg://user:password@localhost:5432/dbname


[post_write_hooks]
# Example: Automatically format new migration scripts with black
# Uncomment if you use black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 88

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
